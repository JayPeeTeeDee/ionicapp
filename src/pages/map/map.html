<ion-content>
  <!-- MAP -->
  <div id="map"></div>
  <!-- PLANNER -->
  <div class="route-planner-options">
    <ion-list no-lines>

      <ion-item (click)="presentLocationModal('origin')">
        <ion-icon name="arrow-dropleft-circle" item-start></ion-icon>
        Origin
        <ion-note item-end>
          {{routePlannerOptions.origin}}
        </ion-note>
      </ion-item>

      <ion-item (click)="presentLocationModal('destination')">
        <ion-icon name="arrow-dropright-circle" item-start></ion-icon>
        Destination
        <ion-note item-end>
          {{routePlannerOptions.destination}}
        </ion-note>
      </ion-item>

      <ion-item (click)="showActivityPrompt()">
        <ion-icon name="{{activityIcon}}" item-start></ion-icon>
        Activity
        <ion-note item-end>
          {{routePlannerOptions.activity}}
        </ion-note>
      </ion-item>

      <ion-item (click)="showDifficultyPrompt()">
        <ion-icon name="podium" item-start></ion-icon>
        Difficulty Level
        <ion-note item-end>
          {{routePlannerOptions.difficulty}}
        </ion-note>
      </ion-item>

      <ion-item (click)="showDistancePrompt()">
        <ion-icon name="arrow-round-forward" item-start></ion-icon>
        Distance (km)
        <ion-note item-end>
          {{routePlannerOptions.distance}}
        </ion-note>
      </ion-item>

    </ion-list>
    <ion-item>
      <button (click)="displayRouteOnMap()" ion-button block>Start</button>
    </ion-item>
  </div>
</ion-content>
