<ion-content>
  <!-- MAP -->
  <div id="map"></div>
  <!-- PLANNER -->
  <div (click)="test()" class="route-planner-options">
    <ion-list no-lines>
      <ion-item>
        <ion-icon name="arrow-dropleft-circle" item-start></ion-icon>
        Origin
        <ion-note item-end>
          {{routePlannerOptions.origin}}
        </ion-note>
      </ion-item>
      <ion-item>
        <ion-icon name="arrow-dropright-circle" item-start></ion-icon>
        Destination
        <ion-note item-end>
          {{routePlannerOptions.destination}}
        </ion-note>
      </ion-item>
      <ion-item>
        <ion-icon name="bicycle" item-start></ion-icon>
        Activity
        <ion-note item-end>
          {{routePlannerOptions.activity}}
        </ion-note>
      </ion-item>
      <ion-item>
        <ion-icon name="podium" item-start></ion-icon>
        Difficulty Level
        <ion-note item-end>
          {{routePlannerOptions.difficulty}}
        </ion-note>
      </ion-item>
      <ion-item>
        <ion-icon name="arrow-round-forward" item-start></ion-icon>
        Distance
        <ion-note item-end>
          {{routePlannerOptions.distance}}
        </ion-note>
      </ion-item>
    </ion-list>
    <ion-item>
      <button ion-button block>Start</button>
    </ion-item>
  </div>
</ion-content>
